<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span HTML</title>
</head>
<body>


    <div>
        <p>list 1</p>
        <span style="color: blue;">
            <p>list 2</p>
            <p>list 3</p>
        </span>
    </div>

    <br>

    <div style="color: blueviolet;">
        <ul>
            <li>ul list1</li>
            <li>ul list2</li>
            <li>ul list3</li>
        </ul>
    </div>

</body>
</html>
